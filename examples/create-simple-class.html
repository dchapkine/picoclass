<script id="example" type='text/javascript'>


	// On definit une 'pseudo classe' A
	A = $class({
		// le constructeur
		construct: function(param1)
		{
			this.attribut1 = param1;
		},
		 
		// une methode
		foo: function()
		{
			console.log(this.attribut1);
		}
	});
	 
	// Usage
	var tmp = new A(42);
	tmp.foo(); // affiche 42 dans la console


</script>

<body>
