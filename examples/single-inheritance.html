<script src="log.js"></script>
  
<script id="example" type='text/javascript'>

	// class A
	A = function()
	{
		log("A constructor");
	};

	A.prototype.foo = function()
	{};

	// class B
	B = picoclass({
		extends: A,
		 
		construct: function()
		{
			this.super(); // Appelle le constructeur de A, dans le scope d'une instance de B
			log("B constructor");
		}
	});
	 
	// Usage
	var tmp = new B();
	tmp.foo();


</script>
</head>
