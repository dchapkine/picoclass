<script src="log.js"></script>
  
<script id="example" type='text/javascript'>

	// On definit la classe A
	A = $class({
		 
		static: {
			instances: 0
		},
		 
		construct: function()
		{
			// n'oubliez pas que this.constructor en JS fait reference à la fonction constructeur de la 'classe'
			this.constructor.instances++;
		}
	});
	 
	// On definit la classe B
	// Le constructeur de B, n'etant pas specifié, correspond automatiquement au constructeur de A
	// Bien evidement, si le constructeur de A doit reçevoir des parametres, ils seront tous à 'undefined"
	B = $class({
		extends: A
	});
	 
	 
	// Usage
	new A();
	new A();
	new A();
	new A();
	new A();
	new B();
	new B();
	console.log(A.instances); // 5
	console.log(B.instances); // 2


</script>
</head>
<body>
<h1>Single static inheritance example (1)</h1>
